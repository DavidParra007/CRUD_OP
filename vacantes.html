<div class="container-fluid">
	<h1>Vacantes</h1>
	
	<div>
		<button class="btn btn-primary btnadd btnaction" section="formulario">Add</button>
	</div>
	
	<div class="table-responsive">
		<table class="table table-hover seccion">
			<thead>
				<tr>
					<th scope="col">Area</th>
					<th scope="col">Sueldo</th>
					<th scope="col">Activo</th>
				</tr>
			</thead>
			<tbody id="infoProspecto">

			</tbody>
		</table>
	</div>

	<div class="container-fluid seccion formulario seccionHideForm">
		<div class="row">
			<div class="col-sm-12 m-2">
				<label for="area" class="form-label">Area</label>
				<input type="area" id="area" class="form-control" aria-describedby="Nombre">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 m-2">
				<label for="sueldo" class="form-label">Sueldo</label>
				<input type="sueldo" id="sueldo" class="form-control" aria-describedby="Correo">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 m-2">
				<label for="activo" class="form-label">Activo</label>
				<select id="activo"class="btn">
					<option class="dropdown-item" value='true'>Si</option>
					<option class="dropdown-item" value='false'>No</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 m-2">
				<button id="btnVacAcep" class="btn btn-susccess btnaction" section="table">Aceptar</button>
				<button id="btnVacCanc" class="btn btn-danger btnaction" section="table">Cancelar</button>
			</div>
		</div>
	</div>
</div>
